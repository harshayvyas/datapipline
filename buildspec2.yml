version: 0.2
phases:
  install:
    commands:
      - aws cloudformation package --template-file nexus_finalcf.yml --s3-bucket cicdinput --output-template-file nexusSamTemplate.yml
#working
artifacts:
  artifacts1:
      type: zip
      files:
      - nexus_finalcf.yml
      - nexusSamTemplate.yml
      name: artifact1-$(date +%Y-%m-%d)
      base-directory: $CODEBUILD_SRC_DIR_artifact1-$(date +%Y-%m-%d)

secondary-artifacts:
    artifact21:
      type: zip
      files:
        - nexus_finalcf.yml
        - nexusSamTemplate.yml
      name: artifact2-$(date +%Y-%m-%d)
      base-directory: $CODEBUILD_SRC_DIR_artifact2-$(date +%Y-%m-%d)