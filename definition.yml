        Fn::Sub : |-
          {
            "StartAt": "HelloWorld",
              "States": {
                "HelloWorld": {
                  "Type": "Parallel",
                  "Next":"Third",
                  "Branches":[
                    {
                    "StartAt":"submitjob1",
                    "States":{
                      "submitjob1":{
                        "Type":"Task",
                        "Resource":"${lambdaArn}",
                        "End": true
                        }
                      }
                    },
                    {
                    "StartAt":"submitjob2",
                    "States":{
                      "submitjob2":{
                        "Type":"Task",
                        "Resource":"${lambdaArn}",
                        "End": true
                        }
                      }
                    }
                  ]
                },
                "Third": {
                  "Type": "Task",
                  "Resource":"${lambdaArn}",
                  "End": true
                }
              }
            }
          - lambdaArn: Fn::GetAtt: [CDDemoLambda ,arn]