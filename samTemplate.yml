AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: CD Demo Lambda
Resources:
  CDDemoLambda:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.6
#      CodeUri: ./
      Description: 'Lambda function for CD Demo'
      MemorySize: 128
      Timeout: 30
      Role: 'arn:aws:iam::484570708875:role/lambdarole'
  MyStateMachine:

    Type: AWS::StepFunctions::StateMachine

    Properties:

      StateMachineName: ParallelCFNCICD-StateMachine

      DefinitionString: |-

        {

          "StartAt": "HelloWorld",

          "States": {

            "HelloWorld": {

              "Type": "Parallel",

              "Next":"Third",

              "Branches":[
                {

                "StartAt":"submitjob1",

                "States":{

                  "submitjob1":{

                    "Type":"Task",

                    "Resource": "!GetAtt CDDemoLambda.arn",

                    "End": true
                    }
                   }
                },
                {

                "StartAt":"submitjob2",

                "States":{

                  "submitjob2":{

                    "Type":"Task",

                    "Resource": "!GetAtt CDDemoLambda.arn",

                    "End": true
                }
               }
            }
            ]
            },
            "Third": {

              "Type": "Task",

              "Resource":"!GetAtt CDDemoLambda.arn",

              "End": true

            }

          }

        }
      RoleArn: arn:aws:iam::484570708875:role/service-role/stepfunction