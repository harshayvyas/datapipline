AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: CD Demo Lambda
Parameters:
  EnvType:
    Type: String
Mappings:
  EnvironmentMap:
    prod:
      RoleArn: arn:aws:iam::484570708875:role/service-role/stepfunction
      Name: ParallelCFNCICD-StateMachineprod
    dev:
      Name: dev-statemchine
      RoleArn: arn:aws:iam::484570708875:role/service-role/stepfunction
Resources:
  MyStateMachine:
    Type: 'AWS::StepFunctions::StateMachine'
    Properties:
      StateMachineName:  !FindInMap [EnvironmentMap,!Ref EnvType,Name]
      DefinitionString:
        !Sub
        - |-
          {
            "StartAt": "HelloWorld",
            "States": {
              "HelloWorld": {
                "Type": "Parallel",
                "Next":"Third",
                "Branches":[
                  {
                  "StartAt":"submitjob1",
                  "States":{
                    "submitjob1":{
                      "Type":"Task",
                      "Resource":"${lambdaArn}",
                      "End": true
                      }
                    }
                  },
                  {
                  "StartAt":"submitjob2",
                  "States":{
                    "submitjob2":{
                      "Type":"Task",
                      "Resource":"${lambdaArn}",
                      "End": true
                      }
                    }
                  }
                ]
              },
              "Third": {
                "Type": "Task",
                "Resource":"${lambdaArn}",
                "End": true
              }
            }
          }
        - {lambdaArn: !FindInMap [EnvironmentMap,!Ref EnvType,RoleArn] }
      RoleArn: !FindInMap [EnvironmentMap,!Ref EnvType,RoleArn]